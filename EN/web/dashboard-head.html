<style>
    body{
        font-family: 'Karla', sans-serif;
        font-weight: 400;
        font-size: 0.98rem;
        font-feature-settings: "liga" 0;
        line-height: 1.5;
    }
    .item {
        width: 280px;
        height: 90px;
        margin: 20px;
        -webkit-box-flex: 0;
        -ms-flex: 0 0 280px;
        flex: 0 0 280px;
        /* background-image: -webkit-gradient(linear, left top, right top, from(hsla(0, 0%, 60%, 0.3)), to(hsla(0, 0%, 10%, 1)));
        background-image: linear-gradient(-90deg, hsla(0, 0%, 60%, 0.3), hsla(0, 0%, 10%, 1)); */
        border-radius: 10px;
        padding: 15px;
        padding-right: 15px;
        padding-right: 15px;
        padding-right: 55px;
        color: #fff;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        border: 1pt solid #ffffff;
        background-clip: padding-box;
    }

    #app #list,
    #app main {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }

    .table td, .table th {
        border-top: 0px solid #fff;
        border-style: none;
        color: #fff;
        background-color: #00000062;
    }

    .table {
        margin-bottom: 0rem;
    }

    .table td a {
        color: #0dcaf0;
        text-decoration: none;
    }

    #app #list,
    #app main {
        padding: 30px 10px;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
        position: relative;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -ms-flex-line-pack: center;
        align-content: center;
        list-style: none;
        margin: 0;
    }

    #app .content {
        -webkit-box-flex: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
    }
    #app {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
    }

    #app {
        background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom;
    }
    .navbar {
        --bs-navbar-padding-y: 0
    }

    @media (min-width: 721px) {
        #app {
            min-height: 100vh;
        }
    } 

    .white {
        fill: #ffffff;
        color: #ffffff;
        text-decoration: none;
    }

    #logo {
        width: 80px;
        height: 80px;
        transition: 1s ease;
        animation: 2s ease-out rotate;
    }

    #logo:hover {
        transform: rotate(-180deg);
    }

    @keyframes rotate {
        0% {
            transform: rotate(-360deg);
        }

        100% {
            transform: rotate(0deg);
        }
    }


    .app-icon {
        max-width: 60px;
        margin-right: 15px;
    }

    .bg {
        background-color: #424242;
        background-image: url("static/img/ei23.svg");
    }

    .blink {
        text-align: center;
        color: #fff;
        /* font-size: small; */
        animation: blinker 0.6s linear infinite;
        /* padding-top: 10px; */
    }

    .smallblink {
        text-align: center;
        color: #fff;
        font-size: small;
    }

    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }
</style>
